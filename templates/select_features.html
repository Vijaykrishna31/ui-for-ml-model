<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Select Features</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Select Features and Target Variable</h1>
        <form method="post" action="/run_model">
            <div class="form-group">
                <h4>Select Features:</h4>
                {% for column in columns %}
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="feature" value="{{ column }}" id="{{ column }}">
                        <label class="form-check-label" for="{{ column }}">{{ column }}</label>
                    </div>
                {% endfor %}
            </div>

            <div class="form-group">
                <label for="target">Select Target Variable:</label>
                <select name="target" class="form-control" required>
                    {% for column in columns %}
                        <option value="{{ column }}">{{ column }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="model_type">Select Model Type:</label>
                <select name="model_type" class="form-control" required>
                    <option value="ARIMA">ARIMA</option>
                    <option value="DecisionTree">Decision Tree</option>
                    <option value="RandomForest">Random Forest</option>
                    <!-- <option value="MultilinearRegression">Multilinear Regression</option> -->
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Run Model</button>
        </form>

        <h2 class="mt-4">Data Preview</h2>
        <div>{{ data_html|safe }}</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
