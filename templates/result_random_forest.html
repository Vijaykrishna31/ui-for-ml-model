<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Random Forest Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Random Forest Model Results</h1>
    <a href="/" class="btn btn-primary mt-4 mb-5">Upload Another CSV</a>

    <h2>Decision Tree Rules (Sample Tree)</h2>
    <pre>{{ tree_rules }}</pre>

    <h2>Random Forest Trees (Sample Trees)</h2>
    <div class="row">
        {% for image in tree_images %}
            <div class="col-md-4">
                <img src="data:image/png;base64,{{ image }}" class="img-fluid" alt="Random Forest Tree">
            </div>
        {% endfor %}
    </div>

    <h2>Confusion Matrix</h2>
    <img src="data:image/png;base64,{{ cm_plot_url }}" class="img-fluid" alt="Confusion Matrix">

</body>
</html>
